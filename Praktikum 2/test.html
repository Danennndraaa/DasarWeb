<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border dengan Tulisan</title>
    <style>
        fieldset {
            border: 2px solid black;
            padding: 10px;
            width: 1080;
        }
        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <fieldset>
        <legend>Data Mahasiswa</legend>
        <p>Nama <input type="text"></p>
        <p>Alamat <input type="text"></p>
        <p>Tanggal Lahir <input type="date"></p>
        <p>Jenis Kelamin <select><option value="Laki-Laki" selected>Laki-Laki</option><option value="perempuan">Perempuan</option></select>
        </p>
        <p>Alamat</p><textarea></textarea>
    </fieldset>

    <fieldset>
        <legend>Komentar</legend>
        <p>Darimana Anda mengetahui buku ini? <option value="Google">Google</option></p>
    </fieldset>

</body>
</html>
